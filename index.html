<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Print Input to the Screen | ZuriTask (Javascript)</title>
</head>
<body>
    <div>
        <h1>Input Details</h1>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="" id="moniker" placeholder="Enter your name">
            <label for="height">Height</label>
            <input type="number" name="" id="height" placeholder="Enter your height in cm">
            <label for="country">Country</label>
            <input type="text" name="" id="nationality" placeholder="Enter your country of residence"><br>
            <input type="button" value="Print input to screen" id="print" onclick="printResult();">
        </form>
        <p id="print-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
